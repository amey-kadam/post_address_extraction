<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image - Address Extractor</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h1>Extract Address from Image</h1>
    <p class="description">Upload an image containing text to extract the address components such as street, district, state, and postal code.</p>
    
    <div id="upload-section">
      <form id="upload-form">
        <label for="file-input" id="file-label" class="btn">Choose an Image</label>
        <input type="file" id="file-input" accept="image/*" required>
        <button type="submit" class="btn">Extract Address</button>
      </form>
    </div>
    
    <div class="loading">
      <div class="loading-spinner"></div>
      <p>Extracting address, please wait...</p>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
