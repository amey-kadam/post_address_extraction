<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Address</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Extracted Address</h1>
        <div id="extracted-address" class="address-box">
            <p>{{ address }}{{ ', ' if address else '' }}</p>
            <p>{{ district }}{{ ', ' if district else '' }}</p>
            <p>{{ state }}{{ ', ' if state else '' }}</p>
            <p>{{ pincode }}</p>
        </div>

        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
